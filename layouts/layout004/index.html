<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 004</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <!--Cabeçalho = Banner, logo, formulário de pesquisa, ícones e menu de navegação-->
    <header>
        <a href="#" id="logo">LOGO</a>

        <button id="openMenu">&#9776;</button>

        <nav id="menu">
            <button id="closeMenu">X</button>
            <a href="#">Início</a>        
            <a href="#">Produtos</a>        
            <a href="#">Sobre</a>        
            <a href="#">Contatos</a>        
        </nav>
    </header>

    <main>Principal</main>

    <aside>Relacionado</aside>

    <!--Rodapé = Informações de autoria, direitos autorais, contato, mapa do site, links e documentos relacionados-->
    <footer>Rodapé</footer>

    <script type="text/javascript">

        openMenu.addEventListener('click', () => {
            menu.style.display = 'flex'

            menu.style.right = (menu.offsetWidth + -1) + 'px'

            openMenu.style.display = 'none'

            setTimeout(() => {
                menu.style.opacity = '1'

                menu.style.right = '0'
            }, 10)

            
        })

        closeMenu.addEventListener('click', () => {
            menu.style.opacity = '0'

            menu.style.right = (menu.offsetWidth + -1) + 'px'

            setTimeout(() => {
                menu.removeAttribute('style')
                openMenu.removeAttribute('style')
            }, 200)
            
        })

    </script>

</body>
</html>
