<!DOCTYPE html>
<html>
<head>
  <title>Meu Blog</title>
  <style>
    /* Estilos CSS opcionais para melhorar a aparência */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
      width: 100%;
    }
    nav {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      width: 100%;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    section {
      margin: 20px;
      max-width: 600px;
      text-align: center;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    section img {
      max-width: 50%;
      height: auto;
    }
    section p {
      max-width: 50%;
      margin-left: 20px;
    }
    h2 {
      margin-bottom: 5px;
    }
  </style>
</head>

  <header>

  <nav>

  <section>

  </section>
</body>
</html>
